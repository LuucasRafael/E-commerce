<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
 <script src="script.js"></script>
<body>
    <div class="container">
   
    <form id="registerForm">
        <h1>Cadastro de Usuário</h1>
       
        <input placeholder="Nome" type="text" id="name" name="name" required>

        
        <input placeholder="Email" type="email" id="email" name="email" required>

        <input placeholder="Idade" type="text" id="idade" name="idade" required>

        <input placeholder="CPF" type="text" id="cpf" name="cpf" required>

        <input placeholder="Telefone" type="text" id="telefone" name="telefone" required>

        <input placeholder="Senha" type="password" id="password" name="password" required>

        
        <input placeholder="Confirme sua Senha"type="password" id="confirm-password" name="confirm-password" required>
        

        <button type="submit">Cadastrar</button>

        <a href="login.html">Usuario já cadastrado</a>
    </form>
    
    </div>

</body>
</html>
